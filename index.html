<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 홍보 페이지</title>
    <style>
        /* CSS 스타일 생략 */
        .food-gallery {
            position: relative;
        }
        
        .slide {
            display: none;
        }
        
        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다! 우리 식당에 오신 것을 환영합니다.</h1>
    </header>

    <div class="food-gallery">
        <div class="slide">
            <img src="https://source.unsplash.com/300x100/?coffee,food" alt="햄버거">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/1200x900/?cake,food">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/1200x900/?pizza,food">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <main>
        <!-- 메인 콘텐츠 생략 -->
    </main>

    <footer>
        <p>&copy; 2023 우리 식당. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
